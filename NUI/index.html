<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elclark NUI Inventory LITE</title>

    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>

    <div class="filler"></div>
    <div class="container inventory">
        <p class="title"><b>Inventory</b> <span id="item-name"></span></p>
        <div class="items">
            <div id="it1-c" class="it"></div>
            <div id="it2-c" class="it"></div>
            <div id="it3-c" class="it"></div>
            <div id="it4-c" class="it"></div>
            <div id="it5-c" class="it"></div>
            <div id="it6-c" class="it"></div>
            <div id="it7-c" class="it"></div>
            <div id="it8-c" class="it"></div>
            <div id="it9-c" class="it"></div>
            <div id="it10-c" class="it"></div>
            <div id="it11-c" class="it"></div>
            <div id="it12-c" class="it"></div>
            <div id="it13-c" class="it"></div>
            <div id="it14-c" class="it"></div>
            <div id="it15-c" class="it"></div>
            <div id="it16-c" class="it"></div>
            <div id="it17-c" class="it"></div>
            <div id="it18-c" class="it"></div>
            <div id="it19-c" class="it"></div>
            <div id="it20-c" class="it"></div>
            <div id="it21-c" class="it"></div>
            <div id="it22-c" class="it"></div>
            <div id="it23-c" class="it"></div>
            <div id="it24-c" class="it"></div>
            <div id="it25-c" class="it"></div>
        </div>
        <div style="text-align: center;">
            <p style="font-size: .75rem;" id="hint">
                Hold <span class="accent">Shift</span> To Move <span class="accent">All items</span> At Once
            </p>
        </div>
    </div>
    <script src="eDB.js"></script>
    <script src="script.js"></script>
</body>

</html>
